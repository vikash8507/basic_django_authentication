<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Basic Authentication</title>
  </head>
  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'index' %}" class="navbar-brand">DjangoAuth</a></li>
              <li><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
              {% if not request.user.is_authenticated %}
                <li><a href="{% url 'basic_app:login' %}" class="nav-link">Login</a></li>
                <li><a href="{% url 'basic_app:register' %}" class="nav-link">Register</a></li>
              {% else %}
                <li><a href="{% url 'basic_app:profile' %}" class="nav-link">Profile</a></li>
                <li><a href="{% url 'basic_app:logout' %}" class="nav-link">Logout</a></li>
              {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Main body start -->
    <div class="container mt-5">
        {% block body %}
        {% endblock body %}
    </div>
    <!-- Main body end -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
